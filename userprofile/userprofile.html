<!DOCTYPE HTML>
<html>
<head>
    <title>seethio</title>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Footer Example</title>
  <!-- Link Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>userprofile</title>
    <!-- Add Font Awesome for the search icon and star icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <link rel="stylesheet" href="./userprofile.css">
</head>
<body>
<div>
    <header>
        <div class="circleimg">
            <i class="fas fa-user"></i>
            <h2>User</h2>
        </div>
    </header>
    <div class="contentbox">
        <h3>Welcome Name</h3>
        <div class="profile">
            <div>
                <div class="userimg">
                <i class="fas fa-user"></i>
            </div>
            <h3>Add photo</h3>
            </div>
            <div class="formsec">
                <form>
                    <select>
                        <option>Miss</option>
                        <option>Mrs</option>
                        <option>Mr</option>
                    </select>
                    <label>
                        First Name
                        <input type="text"/>
                    </label>
                    <label>
                        Middle name
                        <input type="text"/>
                    </label>
                    <label>
                        Last name
                        <input type="text"/>
                    </label>
                    <label>
                        Date of Birth
                        <input type="number" placeholder="MM/DD/YYYY"/>
                    </label>
                    <div class="rowsec">
                        <label>
                            <input type="number" placeholder="country code"/>
                            </label>
                            <label>
                            <input type="number" placeholder="Mobile No"/>
                        </label>
                    </div>
                    <div>
                        <label>
                            Address
                            <input type="text"/>
                        </label>
                    </div>
                    <div class="rowsec">
                        <label>
                            <input type="number" placeholder="pin no"/>
                        </label>
                        <label>
                            <input type="text" placeholder="City"/>
                        </label>
                    </div>
                    <div class="rowsec">
                        <label>
                            <input type="text" placeholder="select nation"/>
                        </label>
                        <label>
                            <input type="text" placeholder="State"/>
                        </label>
                    </div>
                    <label>
                        Email
                        <input type="email"/>
                    </label>
                    <div class="rowsec">
                        <label>
                            <input type="text" placeholder="Airline"/>
                        </label>
                        <label>
                            <input type="text" placeholder="frequent flyer"/>
                        </label>
                    </div>
                </form>
                <div class="btn">
                    <button>Save</button>
                    <button>Cancel</button>
                </div>
            </div>
        </div>
            <footer class=" text-white pt-4">
  <div class="container">
      <div class="row">
           <div class="footer-logo">
          <img src="your-logo.png" alt="Logo" height="50">
        </div>
      </div>
    <div class="row">
      <!-- Logo -->
      <div class=" col-md-4">
        <!-- About and Contact -->
        <div class="footer-about-contact">
          <h5>About</h5>
          <p>Description about your company or website.</p>
          <h5>Contact Us</h5>
          <p>+0123456789</p>
          <p>info@sethio.com</p>
        </div>
      </div>
      <!-- Quick Links -->
      <div class="col-md-4">
        <h5>Quick Links</h5>
        <ul class="list-unstyled ">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <!-- Search Box -->
      <div class="col-md-4">
        <h5>Subscribe for more</h5>
        <form>
          <div class="footer-search-form">
            <input type="text" class="form-control" placeholder="Enter your email"/>
            <button class="fa-subscribe">subscribe</button>
          </div>
        </form>
        <div class="row">
          <div class="col-md-12 text-center">
            <div class="footer-social-icons">
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <!-- Copyright -->
    <div class="row">
      <div class="col-md-12 text-center">
        <p id="copyright">
          &copy; Your Company Name
        </p>
      </div>
    </div>
  </div>
</footer>
    </div>
</div>
<script src="./userprofile.js"></script>
<!-- Link Font Awesome for social icons -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
<!-- Link Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
