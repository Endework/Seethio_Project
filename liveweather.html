<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="liveweather.css">
    <title>Liver Weather</title>
</head>
<body>
    <div>
        <div>
            <img src="./asset/Vector2.png" alt="">
            <p>Current Location</p>
        </div>
        <div>
            <img src="./asset/Vector.png" alt="">
            <input type="text" id="text" placeholder="search for a location">
        </div>
    </div>
    <div class="date">
        <p>Today</p>
        <p>Tomorrow</p>
    </div>
    <div class="sat">
        <div class="sat-div">
            <div class="div1">
                <h4>Saturday</h4>
                <h4>09.45am</h4>
            </div>
            <div class="div2">
                <h4>20°C</h4>
                <img src="./asset/sat.png" alt="">
            </div>
        </div>
        <div class="sun">
            <h4>Sun</h4>
            <img src="./asset/sun.png" alt="">
            <h4>10°C</h4>
        </div>
    </div>
    <p class="p">Next five days</p>
    <div class="week">
        <div>
            <h4>Mon</h4>
            <img src="./asset/mon.png" alt="">
            <h4>15°C</h4>
        </div>
        <div>
            <h4>Tue</h4>
            <img src="./asset/tue.png" alt="">
            <h4>11°C</h4>
        </div>
        <div>
            <h4>Wed</h4>
            <img src="./asset/wed.png" alt="">
            <h4>18°C</h4>
        </div>
        <div>
            <h4>Thur</h4>
            <img src="./asset/thur.png" alt="">
            <h4>12°C</h4>
        </div>
        <div>
            <h4>Fri</h4>
            <img src="./asset/fri.png" alt="">
            <h4>15°C</h4>
        </div>
    </div>
    <div class="rain">
        <img src="./asset/Chance of rain.png" alt="">
    </div>
    <div class="vec">
        <a href="">Popular Areas</a>
        <a href=""><img src="./asset/Vector 3.png" alt="" class="vec-img"></a>
    </div>
    <div class="map">
        <h3>Map</h3>
        <img src="./asset/map.png" alt="">
    </div>
</body>
</html>
